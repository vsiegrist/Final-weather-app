<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Louisville</h1>
            <p class="weather-app-details">
              Tuesday 10:30, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>10 mph</strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temp-value">13</div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by <a href="https://github.com/vsiegrist">Vicky S</a>, hosted on
        <a href="https://github.com/vsiegrist/Final-weather-app">GitHub</a> and
        <a href="https://celines-weather-app.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
